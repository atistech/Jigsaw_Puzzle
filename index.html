<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/3d-button.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Jigsaw Puzzle</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <img class="logo" src="images/logo.png" alt="logo">
                <h1>Foxtrot Jigsaw Puzzle</h1>
                <br>
                <div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block slider-image" src="images/jigsaw/tuscany.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block slider-image" src="images/jigsaw/world_map.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block slider-image" src="images/jigsaw/flow_chart1.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block slider-image" src="images/jigsaw/flow_chart2.png" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-3"> </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title text-center" id="exampleModalLongTitle">Choose Number of Puzzle Pieces </h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-8">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Select Minutes</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-primary p-3 active">
                                        <input type="radio" name="options" id="option1" value="25" checked>
                                        25
                                        <i class="fas fa-puzzle-piece"></i>
                                    </label><br>
                                    <label class="btn btn-primary p-3">
                                        <input type="radio" name="options" id="option2" value="49">
                                        49
                                        <i class="fas fa-puzzle-piece"></i>
                                    </label>
                                    <label class="btn btn-primary p-3">
                                        <input type="radio" name="options" id="option3" value="100">
                                        100
                                        <i class="fas fa-puzzle-piece"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="modal-footer text-center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button type="button" id="start" class="btn btn-success btn-lg btn3d">START</button>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/index-jquery.js"></script>
</body>

</html>
